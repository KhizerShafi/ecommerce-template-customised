<!DOCTYPE html>
<html lang="en">
 
  <head>
    <title>Bazaz</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="author" content="TemplatesJungle" />
    <meta name="keywords" content="ecommerce,fashion,store" />
    <meta
      name="description"
      content="Bootstrap 5 Fashion Store HTML CSS Template"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/vendor.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Marcellus&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="homepage">
    <div class="preloader text-white fs-6 text-uppercase overflow-hidden"></div>

    <div class="search-popup">
      <div class="search-popup-container">
        <form role="search" method="get" class="form-group" action="">
          <input
            type="search"
            id="search-form"
            class="form-control border-0 border-bottom"
            placeholder="Type and press enter"
            value=""
            name="s"
          />
          <button
            type="submit"
            class="search-submit border-0 position-absolute bg-white"
            style="top: 15px; right: 15px"
          >
            <svg class="search" width="24" height="24">
              <use xlink:href="#search"></use>
            </svg>
          </button>
        </form>

      </div>
    </div>



    <nav
      class="navbar navbar-expand-lg bg-light text-uppercase fs-6 p-3 border-bottom align-items-center"
    >
      <div class="container-fluid">
        <div class="row justify-content-between align-items-center w-100">
          <div class="col-auto">
            <span class="navbar-brand text-dark fw-bold" href="index.html">
              BAZAZ
            </span>
          </div>

          <div class="col-auto">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div
              class="offcanvas offcanvas-end"
              tabindex="-1"
              id="offcanvasNavbar"
              aria-labelledby="offcanvasNavbarLabel"
            >
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                <button
                  type="button"
                  class="btn-close text-reset"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>

              <div class="offcanvas-body">
                <ul
                  class="navbar-nav justify-content-end flex-grow-1 gap-1 gap-md-5 pe-3"
                >
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link active"
                      href="home.html"
                      id="dropdownHome"
                      aria-haspopup="true"
                      aria-expanded="false"
                      >Home</a
                    >
                
                  </li>
                
                  <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contt</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link" href="https://qp-to-marks.vercel.app/Developer">About Developer</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="col-3 col-lg-auto">
       
          </div>
        </div>
      </div>
    </nav>

    {% block content %}
    {% endblock %}
    <footer class=" text-center">
        
        <span>Designed with ❤️ by <strong> <a href="https://bykhizershafi.vercel.app/"  class="text-secondary"> Khizer Shafi</a> </strong></span>
    
   </footer>
    </div>
  </div>
</div>
</footer>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/plugins.js' %}"></script>
<script src="{% static 'js/SmoothScroll.js' %}"></script>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
crossorigin="anonymous"
></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="{% static 'js/script.min.js' %}"></script>
</body>
</html>
