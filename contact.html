        .social-icons a {

            margin: 0 10px;
            color: #555;

    <div class="container py-5">
        <div class="text-center mb-4">
            <h1 class="fw-bold">Contact Us</h1>
            <p class="text-muted">We would love to hear from you! Get in touch with us for any queries or assistance.</p>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="contact-card p-4">
                    <form>
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Write your message here" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="text-center mt-5">
            <h3 class="fw-bold">Follow Us</h3>
            <p class="text-muted">Stay connected through our social media channels.</p>
